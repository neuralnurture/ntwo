---
layout: default
bodyClass: "page-job"
---

<div class="job-content">
  <h1 class="position-title">{{ page.title }}</h1>
  
  <div class="position-header">
    <div class="location">
      <i class="fas fa-map-marker-alt"></i> {{ page.location }}
    </div>
    <div class="mode">
      <i class="fas fa-building"></i> {{ page.mode }}
    </div>
  </div>

  <div class="content">
    {{ content }}
  </div>

  <div class="apply-section">
    <h2>Ready to join us?</h2>
    <p>Please fill out the application form below to start your journey with us.</p>
    <a href="{{ page.application_link }}" class="apply-button">Apply Now</a>
  </div>
</div>

<style>
.job-content {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 0;
}

.position-title {
  font-size: 2.5rem;
  color: #333;
  margin: 0 0 1.5rem 0;
  line-height: 1.2;
}

.position-header {
  display: flex;
  gap: 2rem;
  margin-bottom: 2rem;
  padding: 1rem 0;
  border-bottom: 1px solid #eee;
}

.position-header i {
  color: #dc3545;
  margin-right: 0.5rem;
}

.job-content h2 {
  color: #333;
  margin: 2rem 0 1rem;
  font-size: 1.5rem;
}

.job-content p {
  color: #666;
  line-height: 1.6;
  margin-bottom: 1rem;
}

.job-content ul {
  list-style-type: none;
  padding: 0;
  margin: 0 0 2rem 0;
}

.job-content ul li {
  position: relative;
  padding-left: 1.5rem;
  margin-bottom: 0.75rem;
  color: #666;
  line-height: 1.5;
}

.job-content ul li:before {
  content: "â€¢";
  position: absolute;
  left: 0;
  color: #dc3545;
}

.apply-section {
  text-align: center;
  margin: 3rem 0;
  padding-top: 2rem;
  border-top: 1px solid #eee;
}

.apply-button {
  display: inline-block;
  padding: 0.75rem 2rem;
  background: #dc3545;
  color: white;
  text-decoration: none;
  border-radius: 4px;

</style>
