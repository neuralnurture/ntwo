<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <div class="footer-logo">
            <img src="{{ 'images/logo/nn-large-logo-with-name.svg' | relative_url }}" alt="Neural Nurture Logo" class="footer-logo-img">
          </div>
          <ul>
            {% assign footermenu = site.data.menus.footer | sort: 'weight'  %}
            {% for item in footermenu %}
            <li class="{% if item.url == page.url %}active{% endif %}">
              <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.footer {
  padding: 10px 0;
  background: #ffffff;
}

.footer-inner {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.footer-logo {
  margin-bottom: 5px;
}

.footer-logo-img {
  max-width: 180px;
  height: auto;
}

.footer ul {
  list-style: none;
  margin: 5px 0 0 0;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

.footer ul li a {
  color: #333333;
  text-decoration: none;
  font-size: 0.9rem;
}

.footer ul li a:hover {
  color: #dc3545;
}

@media (max-width: 768px) {
  .footer-logo-img {
    max-width: 140px;
  }
  
  .footer {
    padding: 8px 0;
  }
  
  .footer-logo {
    margin-bottom: 4px;
  }
  
  .footer ul {
    margin: 4px 0 0 0;
    gap: 12px;
  }
  
  .footer ul li a {
    font-size: 0.85rem;
  }
}
</style>
