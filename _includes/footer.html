<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <ul>
            {% assign footermenu = site.data.menus.footer | sort: 'weight'  %}
            {% for item in footermenu %}
            {% unless item.name == 'Contact' %}
            <li class="{% if item.url == page.url %}active{% endif %}">
              <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
            </li>
            {% endunless %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.page .wrapper {
  padding-bottom: 0 !important;
  margin-bottom: 0 !important;
}

.footer {
  padding: 8px 0;
  background: #ffffff;
  margin-top: 0;
}

.footer-inner {
  display: flex;
  justify-content: flex-start;
}

.footer ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.footer ul li a {
  color: #333333;
  text-decoration: none;
  font-size: 0.9rem;
}

.footer ul li a:hover {
  color: #dc3545;
}

@media (max-width: 768px) {
  .footer {
    padding: 6px 0;
  }
  
  .footer ul {
    gap: 12px;
  }
  
  .footer ul li a {
    font-size: 0.85rem;
  }
}
</style>
