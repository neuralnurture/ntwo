<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          <div class="social">
            {% if site.data.social %}
              {% include social.html %}
            {% endif %}
          </div>
          <div class="footer-logo">
            <img src="{{ 'images/logo/nn-large-logo-with-name.svg' | relative_url }}" alt="Neural Nurture Logo" class="footer-logo-img">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

.sub-footer {

  margin-top: 0;
}

.sub-footer-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.social {
  display: flex;
  gap: 10px;
}

.social a {
  color: #ffffff;
}

.social a:hover {
  color: rgba(255, 255, 255, 0.8);
}

.footer-logo {
  margin: 0;

.footer-logo-img {
