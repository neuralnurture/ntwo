<style>
    ul.jekyllcodex_accordion {
        position: relative;
        margin: 1.4rem 0!important;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        padding-bottom: 0;
    }
    ul.jekyllcodex_accordion li {
        border-top: 1px solid rgba(0,0,0,0.25);
        list-style: none;
        margin-left: 0;
    }
    ul.jekyllcodex_accordion li input {
        display: none;
    }

    /* Subtle Title Styling */
    ul.jekyllcodex_accordion li label {
        display: block;
        cursor: pointer;
        padding: 0.75rem 2rem 0.75rem 0;
        margin: 0;
        font-weight: 600;  /* Semi-bold, subtle */
        font-size: 1.05em; /* Slightly larger */
        color: #333;
        background-color: #fafafa; /* Soft background */
        border-left: 3px solid transparent; /* Border left for emphasis */
        transition: all 0.3s ease-in-out;
    }

    /* Subtle Hover Effect */
    ul.jekyllcodex_accordion li label:hover {
        background-color: #f1f1f1; /* Slight background change on hover */
        color: #222;  /* Slightly darker text color */
    }

    /* Add subtle border when clicked (active state) */
    ul.jekyllcodex_accordion li input:checked + label {
        color: #d23c2e;  /* Green text color on active */
    }

    /* Accordion Icon */
    ul.jekyllcodex_accordion li label::before {
        content: "+";
        font-weight: normal;
        font-size: 130%;
        line-height: 1.1rem;
        padding: 0;
        position: absolute;
        right: 0.5rem;
        transition: transform 0.2s ease;
    }

    ul.jekyllcodex_accordion li input:checked + label::before {
        transform: rotate(-45deg);
    }

    /* Content Styling */
    ul.jekyllcodex_accordion li div {
        display: none;
        padding-bottom: 1.2rem;
    }

    ul.jekyllcodex_accordion li input:checked + label + div {
        display: block;
    }
</style>

<ul class="jekyllcodex_accordion">
    {% for item in page.accordion %}
        <li>
            <input id="accordion{{ forloop.index }}" type="checkbox" />
            <label for="accordion{{ forloop.index }}">{{ item.title }}</label>
            <div>{{ item.content | markdownify }}</div>
        </li>
    {% endfor %}
</ul>
